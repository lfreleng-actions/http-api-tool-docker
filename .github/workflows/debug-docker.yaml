name: 'Debug Docker CLI'

on:
  workflow_dispatch:

permissions: {}

jobs:
  test-docker-no-harden:
    name: "Test Docker without harden-runner"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Check Docker availability
        run: |
          echo "=== Docker version ==="
          docker --version
          echo "=== Docker info ==="
          docker info
          echo "=== Which docker ==="
          which docker
          echo "=== PATH ==="
          echo $PATH

  test-docker-with-harden:
    name: "Test Docker with harden-runner"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Check Docker availability
        run: |
          echo "=== Docker version ==="
          docker --version
          echo "=== Docker info ==="
          docker info
          echo "=== Which docker ==="
          which docker
          echo "=== PATH ==="
          echo $PATH
